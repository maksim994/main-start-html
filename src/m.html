    <div class="preloader_item"><span>BEL</span>ND</div>
    <div class="preloader_item"><span>BELK</span>D</div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        /*display: flex;*/
        /*justify-content: center;*/
        /*align-items: center;*/
        /*height: 100vh;*/
        /*background-color: #f0f0f0;*/
        /*font-family: Arial, sans-serif;*/
    }

    #preloader {
        font-family: sans-serif;
        position: absolute;
        height: 100%;
        width: 100%;
        overflow: hidden;
        color: #FFF;
        background-color: #000;
    }

    .preloader_item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 21vw;
        font-weight: bold;
        opacity: 0;
        transition: opacity .8s ease;
    }

    .preloader_item.active {
        opacity: 1;
    }

    .preloader_item span {
        color: #F3C60D;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const items = document.querySelectorAll('.preloader_item');
        let currentIndex = 0;

        // Показываем первый элемент
        items[currentIndex].classList.add('active');

        // Функция для переключения элементов
        function switchItem() {
            // Скрываем текущий элемент
            items[currentIndex].classList.remove('active');

            // Переходим к следующему элементу
            currentIndex = (currentIndex + 1) % items.length;

            // Показываем новый элемент
            items[currentIndex].classList.add('active');
        }

        // Запускаем анимацию с интервалом 500ms (0.8 секунды)
        const intervalId = setInterval(switchItem, 800);

        // Останавливаем анимацию через 5 секунд (10 элементов × 0.5s)
        setTimeout(() => {
            clearInterval(intervalId);
            document.getElementById('preloader').style.display = 'none';
            // Здесь можно добавить код для отображения основного контента сайта
        }, 8500);
    });
</script>


</body>
</html>
